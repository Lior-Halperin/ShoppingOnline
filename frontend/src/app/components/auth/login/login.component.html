<div class="divLogin">

    <!-- sing in component -->
    <div class="sing-in" *ngIf="!hideSingIn">
        <app-singin *ngIf="!hideSingIn"></app-singin>
        <button mat-raised-button color="warn"  (click)="singIn()" >Back</button>
    </div>

    <!-- Login panel -->
    <mat-card *ngIf="!isLogin && hideSingIn">
        <mat-card-content >
            <div class="header">
                <h2>Login</h2>
            </div>
            <form  name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required />
                    <mat-error *ngIf="loginForm.get('email').errors?.['required']">
                        Required email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required />
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>    
                </button>
                <mat-error *ngIf="loginForm.get('password').errors?.['required']">
                    Required password
                </mat-error>

                </mat-form-field>
            </div>

        </form>

        <button mat-flat-button  (click)="onLogin()" color="primary" [disabled]="loginForm.invalid">Login</button>
        <button mat-stroked-button (click)="singIn()" color="primary">Sing in</button>
        
        </mat-card-content>
    </mat-card>
