<div  class="cardArea" *ngIf="data.card">
    <mat-card class="example-card" *ngIf="data.card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title >{{data.card.model.name}}</mat-card-title>
          <!-- <mat-card-subtitle>{{item.categoryId}}</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="{{data.card.model.imageName}}" >

        <mat-card-content>
          <p>Price: {{data.card.model.price}}</p>
        </mat-card-content>

        <mat-card-footer style="box-sizing: border-box;">

            <form (ngSubmit)="onSave()" name="cardForm" [formGroup]="cardForm">
                <div class="quantity-input">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>=Quantity</mat-label>
                        <input type="number" formControlName="quantity" matInput required />
                        <mat-error *ngIf="cardForm.get('quantity').errors?.['required']">
                            Required email address
                        </mat-error>
                    </mat-form-field>
                </div>
                <mat-card-actions>
                    <button mat-flat-button color="primary" [disabled]="cardForm.invalid">Save</button>
                    <button mat-button (click)="onCloseClick()" style="margin: 10px;">Close</button>
                  </mat-card-actions>
            </form>
        </mat-card-footer>
        
      </mat-card>
      
    </div>
