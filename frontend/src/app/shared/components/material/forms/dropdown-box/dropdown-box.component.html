
<div class="dropdown-box " *ngIf="permissionToAppearHtml">
<form class="example-container" >
    <mat-form-field appearance="fill">
      <mat-label>product list</mat-label>
      <mat-select [formControl]="selectControl" >
        <mat-option *ngFor="let category of categoryList$ | async" [value]="category._id" (click)="loadProducts(category._id)">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
