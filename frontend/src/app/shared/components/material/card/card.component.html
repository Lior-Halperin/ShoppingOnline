<div class="cardArea">
    <mat-card class="example-card" *ngFor="let item of products$ | async" #{{item._id}} (click)='setSelectedCard(item)'>
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{item.imageName}}">
    </mat-card>
</div>
