
<mat-sidenav-container class="container">

    <mat-sidenav #sidenav mode="side" opened>

        <ng-container #sidenavContent></ng-container>
        
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar class="buttonToolbar">
                    <mat-icon (click)="sidenav.toggle()">shopping_cart</mat-icon>                   
                    <app-dropdown-box></app-dropdown-box>

                </mat-toolbar>
            </div>
        </div>
        <div class="main-sidenav">
            Main content - sidenav
            <ng-container #mainContent></ng-container>
        </div>


    </mat-sidenav-content>

</mat-sidenav-container>
