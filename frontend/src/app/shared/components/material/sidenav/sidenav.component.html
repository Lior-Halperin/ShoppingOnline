<div class="body-sidenav">

    <div class="content">
        <div class="toolbar">
            <mat-toolbar class="buttonToolbar">
                <div class="cart-icon">
                    <mat-icon (click)="sidenav.toggle()">shopping_cart</mat-icon>
                </div>
                <app-dropdown-box></app-dropdown-box>
            </mat-toolbar>
        </div>
    </div>

    <mat-sidenav-container class="container">

        <mat-sidenav #sidenav mode="side" opened>

            <ng-container #sidenavContent></ng-container>

        </mat-sidenav>

        <mat-sidenav-content>

            <div class="main-sidenav">

            <ng-container #mainContent></ng-container>

            </div>


        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
